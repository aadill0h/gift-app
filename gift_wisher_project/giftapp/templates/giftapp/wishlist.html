<!-- user_gift_list.html -->
<!DOCTYPE html>
<html>
<head>
    <title>Wishlist</title>
</head>
<body>
    <h1>Wishlist</h1>
    <h2>{{ user.username }}</h2>
    <ul>
        {% for gift in gifts %}
            <li>{{ gift.name }} - {{ gift.description }}</li>
        {% endfor %}
    </ul>
</body>
</html>
